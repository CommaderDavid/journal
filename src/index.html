<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" charset="utf-8"></script>
    <title>Journal Entry</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Captain's Log</h1>
      </div>
      <form id="new-entry-form">
        <label for="new-title">Enter a New Title:</label>
        <input type="text" id="new-title">
        <br>
        <label for="new-entry">Type a New Entry:</label>
        <input type="text" id="new-entry">
        <br>
        <button type="submit">Submit</button>
      </form>
      <ol>
        <div id="journal-entries">

        </div>
      </ol>
    </div>
  </body>
</html>
